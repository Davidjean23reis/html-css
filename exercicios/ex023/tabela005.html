<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios com Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse;
        width: 500px;
      }
      caption {
        font-size: 1.2m;
        font-weight: bolder;
        padding: 8px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
      tr.destaque {
        background-color: chartreuse;
      }
    </style>
  </head>
  <body>
    <h1>Exercícios com Tabelas</h1>
    <table>
      <caption>
        Cadastro
      </caption>
      <tr class="destaque">
        <td scope="col">Nome</td>
        <td scope="col">Sexo</td>
        <td scope="col">Idade</td>
        <td scope="col">Profissão</td>
      </tr>
      <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
      </tr>
    </table>
  </body>
</html>
