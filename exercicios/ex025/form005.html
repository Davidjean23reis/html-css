<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Formulário</title>
    <style>
           fieldset {
            width:20%;
           }
    </style>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="ismas" />
        <label for="ismas" value="M">Masculino</label><br />
        <input type="radio" name="sexo" id="isfem" />
        <label for="isfem" value="F">Feminino</label><br />
      </fieldset>
      <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut" />
        <label for="iesfut">Futebol</label><br />
        <input type="checkbox" name="esfuts" id="iesfuts" />
        <label for="iesfuts">Futsal</label><br />
        <input type="checkbox" name="esbas" id="iesbas" />
        <label for="iesbas">Basquete</label><br />
        <input type="checkbox" name="esnat" id="iesnat" />
        <label for="iesnat">Natação</label><br />
        <input type="checkbox" name="esten" id="iesten" />
        <label for="iesten">Tênis</label><br />
        <input type="checkbox" name="esvol" id="ievol" />
        <label for="ievol">Volei</label><br />
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
